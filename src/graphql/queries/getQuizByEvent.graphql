query GetQuizDataByEventRound(
  $eventId: Int!
  $roundId: Int!
  $password: String!
  $type: String!
) {
  getQuizDataByEventRound(
    eventId: $eventId
    roundId: $roundId
    password: $password
    type: $type
  ) {
    ... on QueryGetQuizDataByEventRoundSuccess {
      __typename
      data {
        id
        name
        questions {
          id
          image
          negativePoint
          point
          question
          questionType
          options {
            id
            isAnswer
            value
          }
        }
      }
    }
    ... on Error {
      __typename
      message
    }
  }
}
