query GetQuestionIds(
  $eventId: Int!
  $roundId: Int!
  $password: String!
  $type: String = "participant"
) {
  getQuizDataByEventRound(
    eventId: $eventId
    roundId: $roundId
    password: $password
    type: $type
  ) {
    ... on QueryGetQuizDataByEventRoundSuccess {
      __typename
      data {
        questions {
          id
        }
      }
    }
    ... on Error {
      __typename
      message
    }
  }
}
