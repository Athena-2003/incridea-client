mutation CreateQuiz($description: String!, $endTime: String!, $eventId: String!, $name: String!, $password: String!, $roundId: String!, $startTime: String!) {
  createQuiz(
    description: $description
    endTime: $endTime
    eventId: $eventId
    name: $name
    password: $password
    roundId: $roundId
    startTime: $startTime
  ) {
    ... on Error {
      __typename
      message
    }
    ... on MutationCreateQuizSuccess {
      __typename
      data {
        description
        endTime
        eventId
        id
        name
        password
        roundNo
        startTime
      }
    }
  }
}